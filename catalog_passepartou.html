<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клейнод | рамарня | багетна майстерня</title>
    <meta name="description" content="Готові рами та фахова оправа творів живопису і графіки, дзеркал, світлин, документів">
    <meta name="keywords" content="рама, оформлення, дизайн, паспарту, живопис, графіка, дзеркала, фотографії, світлини, інтер’єр, розмальовки на склі, експозиційні меблі, мольберт, Львів, frames, mouldings, design, interior, drawings, photos, painting, mirror, Lviv, Ukraine, онлайн, online">
    <meta property="og:title" content="рамарня «Клейнод»" />
    <meta property="og:description" content="Готові рами та фахова оправа творів живопису і графіки, дзеркал, світлин, документів" />
    <meta property="og:image" content="https://rama.lviv.ua/og-img.jpg">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rama.lviv.ua/" />
    <link rel="stylesheet" href="assets/css/app.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
</head>

<body>
    <div ng-app="kleynod" ng-controller="kleynodCtrl">
        <div id="preloader" class="grid-x clnd-bg align-center-middle">
            <div class="cell" id="pre-logo">
                <img src="assets/img/main-logo.svg" alt="">
            </div>
        </div>
        <div style="position: relative;">
            <div class="clnd-bg-full">
            </div>
        </div>
        <header>
            <div id="top" class="grid-x clnd-header clnd-bg align-center-middle">
                <div class="cell  small-order-3 large-order-1 large-3 text-center brown">
                    {[{data.address}]} <br>{[{data.schedule}]}
                </div>
                <div class="cell small-6 medium-4 large-3 small-order-1 large-order-2 text-center">
                    <div class="main-logo ">
                        <a href="index.html" >
                            <img src="assets/img/main-logo.svg" alt="на головну"></a>
                    </div>
                </div>
                <div class="cell small-6 medium-4 small-order-2 large-order-3  large-3 text-center">
                    <a class="tel" href="tel://{[{data.tel1}]}"><i class="fa fa-phone-square"></i> {[{data.telView1}]}</a><br>
                    <a class="tel" href="tel://{[{data.tel2}]}"><i class="fa fa-phone-square"></i> {[{data.telView2}]}</a><br>
                    <a class="tel" href="tel://{[{data.tel3}]}"><i class="fa fa-phone-square"></i> {[{data.telView3}]}</a>
                </div>
            </div>
            <div class="coat-of-arm show-for-medium">
                <img src="assets/img/coat_of_arm.png" alt="">
            </div>
        </header>    <div id="catalog-passepartou">
            <div class="clnd-title">
                <h2 class="uppercase brown text-center">{[{data.passepartout.title}]}</h2>
            </div>
            <div class="clnd-white-wrapper">
                <div class="grid-x grid-padding-x align-center">
                    <div class="cell medium-11 large-10 xlarge-8 text-center">
                        <p>{[{data.passepartout.text}]}</p>
                    </div>
                </div>
            </div>
            <div class="grid-x align-center">
                <div ng-repeat="x in data.passepartout.img" class="cell medium-11 xlarge-9">
                    <div class="carton-hole">
                        <img style="min-width: 100%" src="assets/img/passepartout/{[{x}]}.jpg" />
                    </div>
                </div>
            </div>
        </div>
        <footer class="clnd-footer">
            <div class=" footer-divider"></div>
            <div class="grid-x grid-padding-x ">
                <div class="cell medium-7 large-9">
                    <div id="google-map" style="width:100%;height:400px; border:1px solid #a00"></div>
                </div>
                <div class="cell medium-5 large-3 address">
                    <p>{[{data.address}]}</p>
                    <p><a class="tel" href="tel://{[{data.tel1}]}"><i class="fa fa-phone-square"></i> {[{data.telView1}]}</a><br>
                        <a class="tel" href="tel://{[{data.tel2}]}"><i class="fa fa-phone-square"></i> {[{data.telView2}]}</a><br>
                        <a class="tel" href="tel://{[{data.tel3}]}"><i class="fa fa-phone-square"></i> {[{data.telView3}]}</a></p>
                    <p><a href="mailto:{[{data.email}]}"> {[{data.email}]}</a></p>
                    <p>{[{data.schedule}]} <br>Неділя — вихідний</p> <br>
                    <a href="https://www.facebook.com/{[{data.fb}]}/" target="_blank">
                        <i class="fa fa-facebook-square fa-2x"></i></a>
                    <a href="https://www.instagram.com/{[{data.insta}]}/" target="_blank"> <i class="fa fa-instagram fa-2x"></i></a>
                </div>
            </div>
        </footer>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfuN7UgfDB2RfqBeNIZ1S_rpZ6HU-GKYU"></script>
        <script>
        var myCenterLviv = new google.maps.LatLng(49.838626, 24.025951);
        
        var myPin = 'assets/img/map-pin.png';
        
        function initialize() {
            var mapPropLviv = {
                zoomControl: true,
                scrollwheel: false,
                center: myCenterLviv,
                zoom: 17,
                disableDefaultUI: true,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
        
        
        
            var mapLviv = new google.maps.Map(document.getElementById("google-map"), mapPropLviv);
        
        
            var myMarker = new google.maps.Marker({
                position: myCenterLviv,
                icon: myPin,
                map: mapLviv,
                title: 'вул. Коперника,20'
            });
        
        
        }
        
        google.maps.event.addDomListener(window, 'load', initialize);
        </script>    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.js"></script>
   <!--  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.js"></script> -->
    <script src="assets/js_plugins/myAngular.js"></script>
    <script src="assets/js/app.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-82329311-1', 'auto');
    ga('send', 'pageview');
    </script>
</body>

</html>
