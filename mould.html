<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клейнод | рамарня | багетна майстерня | Kleynod Frame Gallery</title>
    <meta name="description" content="Готові рами та фахова оправа творів живопису і графіки, дзеркал, світлин, документів">
    <meta name="keywords" content="рама, оформлення, дизайн, паспарту, живопис, графіка, дзеркала, фотографії, світлини, інтер’єр, розмальовки на склі, експозиційні меблі, мольберт, Львів, frames, mouldings, design, interior, drawings, photos, painting, mirror, Lviv, Ukraine, онлайн, online">
    <meta property="og:title" content="рамарня «Клейнод»" />
    <meta property="og:description" content="Готові рами та фахова оправа творів живопису і графіки, дзеркал, світлин, документів" />
    <meta property="og:image" content="https://rama.lviv.ua/og-img.jpg">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rama.lviv.ua/" />
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#480000">
    <meta name="apple-mobile-web-app-title" content="Клейнод">
    <meta name="application-name" content="Клейнод">
    <meta name="msapplication-TileColor" content="#480000">
    <meta name="theme-color" content="#ffffff">
    <script src="https://kit.fontawesome.com/0caeff61d9.js" crossorigin="anonymous"></script>
</head>

<body>
  
    <div class="grid-container ">
        <div class="grid-x grid-margin-x align-center-middle">
            <div class="cell large-1 show-for-large text-right">
                <button ng-click="prevMould()" type="button" class=" button  "><i class="fas fa-arrow-left fa-2x"></i></button>
            </div>
            <div class="cell  large-10  carton-hole">
                <div class="grid-x">
                    <div class="cell">
                        <img src="assets/img/baget/{[{selectedMould.code}]}.jpg" alt="">
                    </div>
                    <div class="cell">
                        <div class="mould-item-descr white-bg dark-gold text-center">
                            <table>
                                <tr class="mould-item-labels">
                                    <th ng-repeat="x in data.mouldCat.mouldLabels">{[{x}]}</th>
                                </tr>
                                <tr>
                                    <td>{[{selectedMould.width}]} mm</td>
                                    <td>{[{selectedMould.height}]} mm</td>
                                    <td class="item_code">{[{selectedMould.code}]}</td>
                                    <td class="item_price">{[{selectedMould.price | currency : "" : 0 }]}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cell large-1 show-for-large text-left">
                <button ng-click="nextMould()" type="button" class=" button "><i class="fas fa-arrow-right fa-2x"></i></button>
            </div>
        </div>
        <div class="grid-x hide-for-large">
            <div class="cell text-center">
                <button ng-click="prevMould()" type="button" class=" button  "><i class="fas fa-arrow-left fa-2x"></i></button>
                <button ng-click="nextMould()" type="button" class=" button "><i class="fas fa-arrow-right fa-2x"></i></button>
            </div>
        </div>
        <br><br>
    <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-animate.min.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-sanitize.min.js"></script>
    <script src="assets/js_plugins/angular-locale_uk-ua.js"></script>
    <script src="assets/js_plugins/myAngular.js"></script>
    <script src="assets/js/app.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-82329311-1', 'auto');
    ga('send', 'pageview');

</body>

</html>
